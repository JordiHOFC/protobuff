syntax = "proto3";

option java_multiple_files = true;
option java_package = "br.com.zup.edu";
option java_outer_classname = "Protobuff";
option objc_class_prefix = "HLW";

package br.com.zup.edu;

service ProtobuffService {
  rpc send (ProtobuffRequest) returns (ProtobuffReply) {}
}

message ProtobuffRequest {
  string name = 1;
}

message ProtobuffReply {
  string message = 1;
}